<!DOCTYPE html>
<html>
<head>
  <title>Upload Song</title>
  <style>
    form {
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="UploadIntoData" method="POST" enctype="multipart/form-data">
    <h2>Upload Song</h2>
    <label for="songName">Song Name:</label>
    <input type="text" id="songName" name="audio_id" required>
  	
    <label for="songFile">Choose a file:</label>
    <input type="file" id="songFile" name="audioFile" accept=".mp3,.wav,.flac" required>
    <input type="submit" value="Upload Song">
  </form>
</body>
</html>
